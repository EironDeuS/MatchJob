{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-4">Establecer nueva contraseña</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Cambiar contraseña</button>
  </form>
</div>
{% endblock %}

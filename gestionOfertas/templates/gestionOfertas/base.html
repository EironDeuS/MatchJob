{% load static %}  <!-- ¡Añade esta línea al inicio! -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MatchJob{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Corrige la línea del CSS: -->
    <link href="{% static 'gestionOfertas/css/base.css' %}" rel="stylesheet">
</head>
<!-- ... resto del código ... -->
<body class="bg-light">
    <!-- Navbar (común a todas las páginas) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">MatchJob</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Ofertas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido dinámico (bloque principal) -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JS personalizado (bloque opcional) -->
    {% block js %}{% endblock %}
</body>
</html>
